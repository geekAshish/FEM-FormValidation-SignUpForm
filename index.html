<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>


</head>

<body>

  <section>
    <div id="div-details">
      <h1>Learn to code by<br>watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.</p>
    </div>

    <div id="div-signUp">
      <p id="prize-card"><b>Try it free 7 days </b>then $20/mo. thereafter</p>

      <form id="form-content">

        <div class="form-control">
          <input id="name" class="is-invalid" type="text" placeholder="First Name ">
          <i><img src="images/icon-error.svg" alt="error-icon"></i>
          <small id="namevalid"></small>
        </div>

        <div class="form-control">
          <input id="lastName" class="is-invalid" type="text" placeholder="Last Name">
          <i><img src="images/icon-error.svg" alt="error-icon"></i>
          <small id="lastnamevalid"></small>
        </div>
          
        <div class="form-control">
          <input id="email" class="is-invalid" type="email" placeholder="Email Address">
          <i><img src="images/icon-error.svg" alt="error-icon"></i>
          <small id="emailvalid"></small>
        </div>
          
        <div class="form-control">
          <input id="password" class="is-invalid" type="password" placeholder="Password">
          <i><img src="images/icon-error.svg" alt="error-icon"></i>
          <small id="passwordvalid"></small>
        </div>
          
          <button id="submit">CLAIM YOUR FREE TRIAL</button>
          <p id="p-2">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </div>
  </section>



  <script src="index.js"></script>
</body>

</html>
